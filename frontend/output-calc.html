<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IG - Templates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bulma.css">
    <script defer src="./js/font-awesome.js"></script>
</head>

<body class="is-unselectable">
    <section class="hero is-primary is-fullheight">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Calculatiesheet
                </h1>
                <h2 class="subtitle">
                    Dit is wat er is gegenereerd op basis van de gegevens, pas zo nodig het calculatiesheet aan en herupload deze
                </h2>
                <div class="level">
                    <div class="level-item">
                        <button class="button"><i class="fas fa-download"></i> &nbsp; Download</button>
                    </div>
                    <div class="level-item">
                        <div class="file has-name">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Kies een bestand
                                    </span>
                                </span>
                                <span class="file-name">
                                    bestandsnaam.xmpl
                                </span>
                            </label>
                        </div>
                    </div>
                        <div class="level-item">
                            <button class="button is-danger">Volgende</button>
                        </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
