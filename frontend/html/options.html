<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OfferteGenerator Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="container-content">
        <div class="container-part customer">
          <h1>Customer</h1>
          <div class="getcontent">
            <select>
              <option value="000">Company</option>
              <option value="001">placeholder</option>
              <option value="002">placeholder</option>
              <option value="003">placeholder</option>
              <option value="004">placeholder</option>
              <option value="005">placeholder</option>
            </select>
          </div>
          <h3>or</h3>
          <div class="addcontent">
            <form onsubmit="return submitForm(this);">
              <span>Bedrijf</span>
              <input type="text" name="bedrijf"><br>
              <span>Naam</span>
              <input type="text" name="naam"><br>
              <span>Iets_anders</span>
              <input type="text" name="iets_anders"><br>
              <span>E-Mail</span>
              <input type="email" name="email"><br>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
        <div class="container-part product">
          <h1>Products</h1>
          <div class="content">
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    const {
      remote
    } = require('electron');

    const values = remote.require('./backend/values');

    function submitForm(el) {
      for (var i = 0; i < el.children.length; i++) {
        if (el.children[i].tagName.toLowerCase() === "input") {
          values.set(el.children[i].name, el.children[i].value);
        }
      };
      values.log();
      // window.location.href = "next.html";

      // Prevent form submission
      return false;
    };
  </script>
</body>
</html>
