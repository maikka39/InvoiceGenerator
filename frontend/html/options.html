<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OfferteGenerator Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/master.css">
  <link rel="stylesheet" href="../css/options.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="container-content">
        <div class="container-part customer">
          <h1>Customer</h1>
          <div class="getcontent">
            <select>
              <option value="000">Company</option>
              <option value="001">placeholder</option>
              <option value="002">placeholder</option>
              <option value="003">placeholder</option>
              <option value="004">placeholder</option>
              <option value="005">placeholder</option>
            </select>
          </div>
          <h3>or</h3>
          <div class="addcontent">
            <form onsubmit="return submitForm(this);">
              <label for="bedrijf">Bedrijf</label>
              <input id="bedrijf" type="text" name="bedrijf" required><br>
              <label for="naam">Naam</label>
              <input id="naam" type="text" name="naam" required><br>
              <label for="iets_anders">Iets_anders</label>
              <input id="iets_anders" type="text" name="iets_anders" required><br>
              <label for="email">E-Mail</label>
              <input id="email" type="email" name="email" required><br>
              <button type="submit">Add</button>
            </form>
          </div>
        </div>
        <div class="container-part product">
          <h1>Products</h1>
          <div class="content">
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
            <div class="line">
              <div class="product">
                <div class="color" onclick="this.style.background = '#' + Math.floor(Math.random()*16777215).toString(16);"></div>
              </div>
              <div class="amount"><input type="text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    // Connect to the backend
    const {
      remote
    } = require('electron');

    // Load the values script
    const values = remote.require('./backend/values');

    /**
     * Submit a form to the backend.
     * @param {Object} form - The form which should be submitted to the backend.
     */
    function submitForm(el) {
      // Iterate through all the children of the form
      for (var i = 0; i < el.children.length; i++) {
        // If the child is of the type "input"
        if (el.children[i].tagName.toLowerCase() === "input") {
          // Set the value in the backend
          values.set(el.children[i].name, el.children[i].value);
        }
      };
      // Log all currently set values
      values.log();
      // Go to the next page
      //window.location.href = "next.html";

      // Prevent the form from submitting
      return false;
    };
  </script>
</body>
</html>
