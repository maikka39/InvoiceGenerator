<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OfferteGenerator Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-content">
                <h1>Choose your template</h1>
                <div class="card-wrapper">
                    <button onclick="selectTemplate(this)" name="eleganza" class="card">
                        <div class="card-content">
                            <img src="../img/template.png" alt="templateexample">
                            <p class="title">Eleganza</p>
                        </div>
                    </button>
                    <button onclick="selectTemplate(this)" name="eleganza" class="card">
                        <div class="card-content">
                            <img src="../img/template.png" alt="templateexample">
                            <p class="title">Eleganza</p>
                        </div>
                    </button>
                    <button onclick="selectTemplate(this)" name="eleganza" class="card">
                        <div class="card-content">
                            <img src="../img/template.png" alt="templateexample">
                            <p class="title">Eleganza</p>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
      // Connect to the backend
      const {
        remote
      } = require('electron');

      // Load the values script
      const values = remote.require('./backend/values');

      /**
       * Send a template to the backend.
       * @param {Object} template - The template which should be used.
       */
      function selectTemplate(el) {
        // Set the value "offerte_type"
        values.set("offerte_type", el.name);
        // Go to the next page
        window.location.href = "options.html";
      };
    </script>
</body>

</html>
